<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While And While</title>
</head>
<body>
<h1>Do While And While</h1>

<p>do while</p>
<script>
    var num = 10;
    do{
        num = num - 1
        document.write(num);
    }while(num > 0);

</script>

<p>while</p>
<script>
    var num = 10;
    while(num > 0){
        num--;
        document.write(num);
    }
</script>

</body>

</html>
