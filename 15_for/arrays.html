<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
<h1>For</h1>

<p>simple test:</p>
<script>
    for(var y = 0; y <= 50; y++){
        document.write(y + "<br/>");
    }
</script>

<p>advanced testing:</p>

<script>
    var arr = ["a content of a blog","news of an article","recipe for a cake","programming tips"];
    for(var y = 0; y < arr.length; y++){
        document.write(arr[y] + "<br/>");
    }
</script>

</body>
</html>
