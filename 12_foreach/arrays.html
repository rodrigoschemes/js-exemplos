<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
<h1>ForEach(callback[, thisObject])</h1>

<script>
    var arr = ["a content of a blog","news of an article","recipe for a cake","programming tips"];
    arr.forEach(function(value,key){
        document.write("<p>Key = " + key + " Value = " + value + "</p>");
    });

</script>


</body>
</html>
