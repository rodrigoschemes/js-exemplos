<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
<h1>Methods of Arrays</h1>


<strong>unshift() - Adds new elements to the beginning of an array, and returns the new length</strong>
<script>
    var arr1 = new Array("Red",10,20.4);
    arr1.unshift("New element");
    var list = arr1.join(" - ");
    document.write("<p>unshift(): " + arr1 + "</p>");
    console.log("unshift():");
    console.log(arr1);

</script>

<strong>slice() - Selects a part of an array, and returns the new array</strong>
<script>
    var arr1 = new Array("Red",10,20.4,"New element");
    var newArray = arr1.slice(0,2);

    var list = newArray.join(" - ");
    document.write("<p>slice(): " + newArray + "</p>");
    console.log("slice():");
    console.log(newArray);

</script>

<strong>splice() - Adds/Removes elements from an array</strong>
<script>
    var arr1 = new Array("Red",10,20.4,"New element");
    arr1.splice(1,2,"A","B","C","D");

    var list = arr1.join(" - ");
    document.write("<p>splice(): " + arr1 + "</p>");
    console.log("splice():");
    console.log(arr1);

</script>

<strong>reverse() - Reverses the order of the elements in an array</strong>
<script>
    var arr1 = new Array("A","B","C","D");
    arr1.reverse();

    var list = arr1.join(" - ");
    document.write("<p>reverse(): " + arr1 + "</p>");
    console.log("reverse():");
    console.log(arr1);

</script>





</body>
</html>
