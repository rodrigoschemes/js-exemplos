<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
<h1>Search</h1>


<strong>indexOf() - Search the array for an element and returns its position</strong>
<script>
    var arr1 = ["orange","blue","red","blue","green"];
    var ret = arr1.indexOf("blue");
    document.write("<p>Ret: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("indexOf()");
    console.log(ret);

</script>

<strong>indexOf(searchElement[, fromIndex])</strong>
<script>
    var arr1 = ["orange","blue","red","blue","green"];
    var ret = arr1.indexOf("blue",2);
    document.write("<p>Ret: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("indexOf()");
    console.log(ret);

</script>

<strong>lastIndexOf() - Search the array for an element, starting at the end, and returns its position</strong>
<script>
    var arr1 = ["orange","blue","red","blue","green"];
    var ret = arr1.lastIndexOf("blue");
    document.write("<p>Ret: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("lastIndexOf()");
    console.log(ret);

</script>

<strong>lastIndexOf(searchElement[, fromIndex])</strong>
<script>
    var arr1 = ["orange","blue","red","blue","green"];
    var ret = arr1.lastIndexOf("blue",2);
    document.write("<p>Ret: " + ret + " value = " + arr1[ret] + "</p>");
    console.log("lastIndexOf()");
    console.log(ret);

</script>

<strong>Search in practice</strong>
<br/>
<input type="text" id="search">
<button onclick="search();">search</button>
<br/>
<strong>Result: </strong>
<br/>
<span id="result" ></span>

<script>
    function search(){ 
        var arr = ["a content of a blog","news of an article","recipe for a cake","programming tips"];
        var search = document.getElementById("search").value;
        var testKey = null;
        var result = "";
        for(var key in arr){
            var auxArr = arr[key].split(" ");
            for(var key2 in auxArr){
                if(auxArr.indexOf(search) > -1){
                    if(testKey != key){
                        testKey = key;
                        result += "<p>" + arr[key] + "</p>";
                    }
                }
            }
        }
        document.getElementById("result").innerHTML = result;
    }
</script>

<br/><br/>

</body>
</html>
